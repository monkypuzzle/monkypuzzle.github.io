---
layout: default
---

<div class="content-wrapper">
  <div class="post">
    <h2>{{ page.title }}</h2>
    <h4>{{ page.subtitle }}</h4>
    <p>{{ page.date | date: '%B %d, %Y' }}</p>

    {{ content }}

  </div>


  <ul>
  {% for post in site.posts %}
    <li>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      {{ post.excerpt }}
    </li>
  {% endfor %}
</ul>
</div>
